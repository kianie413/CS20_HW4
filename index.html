<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="joe.js"></script>
        <title>Joe's Hotdog Stand</title>
    </head> 

    <body class = "bodyStyle">
        <h1 class = "title"> <br> <br> Joe's Hotdog Stand </h1>
        <div class="row"></div> 
        <h2 class = "center"> Your Receipt:</h2>
        <div class="col-item">
            Items: 
            <script language="javascript">
                document.writeln("<br> Hotdog(s) ordered: " + hotdogs);
                document.writeln("<br> Fries ordered: " + fries);
                document.writeln("<br> Drink(s) ordered: " + drinks + "<br>");
            </script>
        </div>
        <div class="col-cost">
            Cost:
            <script language="javascript">
                document.writeln("<br> Total Hotdog(s) cost: " + totalHotdogsCost.toFixed(2));
                document.writeln("<br> Total Fries cost: " +totalFriesCost.toFixed(2));
                document.writeln("<br> Total Drinks(s) cost: " + totalDrinksCost.toFixed(2) + "<br>");
            </script>
        </div>
        <br>
        <div class="finalCosts">
        <script language="javascript">
            if(subTotal.toFixed(2) >= 20.00){
                document.writeln("<br> You get our 10% off discount!");
                document.writeln("<br> Subtotal: $" + discount.toFixed(2));
                document.writeln("<br> MA Meals Tax: $" + taxDiscount.toFixed(2));
                document.writeln("<br> Total: $" + totalDiscount.toFixed(2));
            }else{
                document.writeln("<br> Subtotal: $" + subTotal.toFixed(2));
                document.writeln("<br> MA Meals Tax: $" + tax.toFixed(2));
                document.writeln("<br> Total: $" + total.toFixed(2));
            }
        </script>
    </div>
    </body>
</html>
